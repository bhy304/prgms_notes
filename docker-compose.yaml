services:
  db:
    image: mariadb:latest
    healthcheck:
      test:
        [
          'CMD-SHELL',
          'mariadb-admin ping -h localhost -u root -p$$MARIADB_ROOT_PASSWORD',
        ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    environment:
      MARIADB_ROOT_PASSWORD: root
    ports:
      - 3032:3306
    networks:
      - notes
    volumes:
      - ./backend/db:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/1-init-db.sql
      - ./init-user.sql:/docker-entrypoint-initdb.d/2-init-user.sql

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: prgms-notes-backend:latest
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: prgms
      DB_PASSWD: prgms
      DB_NAME: prgms_notes
      # 이미지 가이드에 따라 30030 허용 (기존 3000에서 변경)
      CORS_ALLOWED_ORIGIN: http://localhost:30030
    ports:
      - 3031:3031
    networks:
      - notes
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: prgms-notes-frontend:latest
    environment:
      VITE_API_BASE_URL: http://localhost:3031
    ports:
      - 30030:3000
    networks:
      - notes

networks:
  notes: {}
